<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlaceHolder</title>
    <script
      defer
      src="https://kit.fontawesome.com/7881ce7c0a.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="upper-section">
        <div id="search" class="container">
          <div class="input-wrapper">
            <label for="location-search" class="heading">Search</label>
            <input
              type="text"
              name="location"
              id="location-search"
              placeholder="Search Location" />
            <span class="error"></span>
          </div>
          <div id="history">
            <ul class="list"></ul>
          </div>
        </div>

        <div id="time" class="container">
          <div id="currentTime">Time</div>
        </div>

        <div id="current" class="container">current</div>
        <div id="event" class="container"></div>
      </div>

      <div id="forecast" class="container">
        <button class="switch-forecast-type">hourly</button>
        <div id="daily" class="active">forecast</div>
        <div id="hourly">hourly</div>
      </div>

      <footer>
        <a id="copyright" href="https://github.com/keadonm" target="_blank">
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          KeadonM
          <i class="fab fa-github"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
